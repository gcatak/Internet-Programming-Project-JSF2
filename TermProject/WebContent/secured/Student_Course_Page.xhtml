<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>Student Course Page</title>
</h:head>
<h:body>
<div align="center">
	<h2>
		<h:outputText value="Courses" />
	</h2>
	<br/>
	<div align="center">
		<h:button style="width:200px" outcome="Change_Password" value="Change Password"/>
	</div>
<h:form>
	<br/>
	<h:dataTable value="#{courseDatas.courses}" var="course" border="1">
		<h:column >
			<f:facet name="header">
				<h:outputText  value="Course ID"/>
			</f:facet>
			<h:commandLink action="#{userStudent.setSelectedCourse(course)}" value="#{course.courseId}"/>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Course Name"/>
			</f:facet>
			<h:outputText value="#{course.courseName}"/>
		</h:column>
		<h:column >
			<f:facet name="header">
				<h:outputText value="Instructor"/>
			</f:facet>
			<h:dataTable value="#{course.instructor}" var="inst">
				<h:column>
					<h:outputText value="#{inst}"/>
				</h:column>
			</h:dataTable>
		</h:column>
		<h:column >
			<f:facet name="header">
				<h:outputText value="Grader"/>
			</f:facet>
			<h:dataTable value="#{course.grader}" var="grad">
				<h:column>
					<h:outputText value="#{grad}"/>
				</h:column>
			</h:dataTable>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Status"/>
			</f:facet>
			<h:outputText value="#{course.status}"/>
		</h:column>
	</h:dataTable>
</h:form>
</div></h:body>
</html>
