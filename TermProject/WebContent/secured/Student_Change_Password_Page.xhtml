<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Student Change Password Page</title>
</h:head>
<h:body>
<h:form>
	<h:panelGrid columns="1">
		<h:panelGroup>
			<h:outputLabel value="Old Password" />
            <h:inputSecret value="#{passwordAction.oldPassword}" required="true" />
            <h:outputText value="#{passwordAction.mess1}" id="output1"></h:outputText>
		</h:panelGroup>
		<h:panelGroup>
			<h:outputLabel value="New Password" />
            <h:inputSecret value="#{passwordAction.newPassword}" required="true" />
		</h:panelGroup>
		<h:panelGroup>
			<h:outputLabel value="Confirm Password" />
            <h:inputSecret value="#{passwordAction.confirmPassword}" required="true" />
            <h:outputText value="#{passwordAction.mess2}" id="output2"></h:outputText>
		</h:panelGroup>
		<h:panelGroup>
			<h:commandButton value="Save" action="#{passwordAction.studentController}"><f:ajax execute="@form" render="output1 output2" /></h:commandButton>
		</h:panelGroup>
	</h:panelGrid>
</h:form>
</h:body>
</html>
