<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
      
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<h:head><title>Student Login</title>
</h:head>
<h:body>
<div align="center">
<h1>Student Login</h1>
<br/>
<fieldset>
<h:form>
  <br/><br/>
  Student ID: 
  <h:inputText value="#{userStudent.studentId}"/><br/>
  Password: 
  <h:inputSecret value="#{userStudent.password}"/><br/>
  <h:commandButton value="Login" 
                   action="#{userStudent.loginControl}">
           		   <f:ajax  execute="@form" render="warningMessage" />
  </h:commandButton>
  <br/>
  <h2><h:outputText value="#{userStudent.message}" id="warningMessage"/></h2>
</h:form>
</fieldset>
</div></h:body></html>
